[defaults]
# Inventory
inventory = ./inventories/production/hosts
host_key_checking = False
interpreter_python = auto_silent

# Performance optimizations (2025 best practices)
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./logs/ansible_facts
fact_caching_timeout = 86400

# Output settings
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer
bin_ansible_callbacks = True

# Paths
roles_path = ./roles
collections_path = ./collections

# Retry and logging
retry_files_enabled = False
log_path = ./logs/ansible.log

# SSH settings
timeout = 30
remote_user = root

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Vault configuration (optional - can use --ask-vault-pass instead)
# vault_password_file = ./.vault_pass
